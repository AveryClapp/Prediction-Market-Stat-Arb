# Prediction Market Arbitrage Detection - Configuration Example
# Copy this file to config.yaml and fill in your API credentials

api_keys:
  # Kalshi API credentials
  # Get them from: https://kalshi.com/account/api-keys
  kalshi_api_key: "your-kalshi-email@example.com"
  kalshi_api_secret: "your-kalshi-password"

  # Polymarket API key (optional - not required for read-only operations)
  polymarket_api_key: null

fees:
  kalshi:
    # Current Kalshi fee structure (as of Jan 2026)
    maker_fee_pct: 0.0      # No maker fee
    taker_fee_pct: 3.0      # 3% taker fee
    withdrawal_cost_usd: 0.0  # No withdrawal fee

  polymarket:
    # Polymarket costs (gas + bridge)
    gas_fee_usd: 0.50        # Average Polygon gas cost
    usdc_bridge_cost_usd: 1.00  # USDC bridge cost estimate
    trading_fee_pct: 0.0     # No trading fee

  predictit:
    # PredictIt fee structure
    profit_fee_pct: 10.0     # 10% fee on profits
    withdrawal_fee_pct: 5.0  # 5% withdrawal fee

thresholds:
  # Minimum net profit percentage to alert (after all fees)
  min_profit_pct: 3.0

  # Semantic similarity threshold for event matching (0-1)
  # Higher = more conservative matching
  # 0.80 provides high-quality matches while catching most true arbitrage opportunities
  match_similarity: 0.80

  # Near-arbitrage monitoring threshold (percentage points away from profitable)
  # e.g., 2.0 means alert on opportunities within 2% of being profitable
  monitor_threshold_pct: 2.0

# Capital tier configuration for tiered alerts
capital_tiers:
  - max: 5000
    name: "Small"
    color: "green"

  - max: 20000
    name: "Medium"
    color: "yellow"

  - max: 999999999
    name: "Large"
    color: "red"

discord:
  # Discord webhook URL for alerts
  # Create one in your Discord server: Server Settings -> Integrations -> Webhooks
  webhook_url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

  # Enable/disable Discord alerts
  enabled: true

polling:
  # Polling cycle interval in seconds
  interval_seconds: 60

  # Maximum retry attempts before marking platform as down
  max_retries: 3

  # Exponential backoff base (delay = base^attempt)
  backoff_base: 2

filters:
  # Event filtering - focus on specific types of events
  # Set enabled: true to activate filtering
  enabled: false

  # Filter mode:
  #   "include" - Only monitor events matching the keywords (whitelist)
  #   "exclude" - Monitor all events EXCEPT those matching keywords (blacklist)
  mode: "include"

  # Keywords to filter by (case-insensitive, partial matches)
  # Leave empty [] to monitor all events
  keywords: []

  # EXAMPLES - Uncomment and modify as needed:

  # Monitor only Senate races:
  # keywords: ["senate", "senator"]

  # Monitor only presidential markets:
  # keywords: ["president", "presidential", "presidency"]

  # Monitor all politics:
  # keywords: ["senate", "house", "congress", "president", "governor", "election"]

  # Monitor only Trump-related markets:
  # keywords: ["trump", "donald trump"]

  # Monitor sports:
  # keywords: ["nba", "nfl", "mlb", "basketball", "football", "baseball"]

  # Monitor crypto:
  # keywords: ["bitcoin", "ethereum", "crypto", "btc", "eth"]

  # Monitor entertainment:
  # keywords: ["movie", "actor", "actress", "oscar", "film"]

  # Multiple specific topics:
  # keywords: ["senate", "nba", "bitcoin"]
